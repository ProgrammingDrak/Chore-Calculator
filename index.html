<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="openTab(event, 'task-bank')">Task Bank</button>
        <button class="tab-button" onclick="openTab(event, 'modifiers')">Modifiers</button>
        <button class="tab-button" onclick="openTab(event, 'person1')">Person 1</button>
        <button class="tab-button" onclick="openTab(event, 'person2')">Person 2</button>
    </div>

    <div id="task-bank" class="tab-content">
        <h2>Task Bank</h2>
        <form id="task-bank-form">
            <input type="text" id="task-name" placeholder="Task Name" required>
            <input type="number" id="task-time" placeholder="Projected Time (minutes)" required>
            <select id="difficulty-modifier">
                <option value="0">Braindead</option>
                <option value="0.5">Easy</option>
                <option value="0.75">Medium</option>
                <option value="1">Hard</option>
            </select>
            <select id="rarity-modifier">
                <option value="0">Daily+</option>
                <option value="0.25">Daily to Weekly</option>
                <option value="0.5">Weekly to Monthly</option>
                <option value="1">Monthly+</option>
            </select>
            <input type="number" id="task-frequency" placeholder="Times per Week" required>
            <button type="button" onclick="addTaskToBank()">Add Task to Bank</button>
        </form>
        <button type="button" onclick="initializeTaskBank()">Initialize Task Bank</button>
        <ul id="task-bank-list"></ul>
    </div>

    <div id="modifiers" class="tab-content">
        <h2>Modifiers</h2>
        <form id="modifiers-form">
            <label for="braindead">Braindead:</label>
            <input type="number" id="braindead" placeholder="Braindead" required>
            <label for="easy">Easy:</label>
            <input type="number" id="easy" placeholder="Easy" required>
            <label for="medium">Medium:</label>
            <input type="number" id="medium" placeholder="Medium" required>
            <label for="hard">Hard:</label>
            <input type="number" id="hard" placeholder="Hard" required>
            <label for="daily">Daily+:</label>
            <input type="number" id="daily" placeholder="Daily+" required>
            <label for="daily-weekly">Daily to Weekly:</label>
            <input type="number" id="daily-weekly" placeholder="Daily to Weekly" required>
            <label for="weekly-monthly">Weekly to Monthly:</label>
            <input type="number" id="weekly-monthly" placeholder="Weekly to Monthly" required>
            <label for="monthly">Monthly+:</label>
            <input type="number" id="monthly" placeholder="Monthly+" required>
            <button type="button" onclick="updateModifiers()">Update Modifiers</button>
        </form>
    </div>

    <div id="person1" class="tab-content">
        <h2>Person 1's Tasks</h2>
        <form>
            <select id="person1-task-dropdown"></select>
            <input type="number" id="person1-task-count" value="1" min="1" required>
            <button type="button" onclick="addPersonTask('person1')">Add Task</button>
        </form>
        <h3>Total Points: <span id="person1-total-points">0</span></h3>
        <ul id="person1-task-list"></ul>
    </div>

    <div id="person2" class="tab-content">
        <h2>Person 2's Tasks</h2>
        <form>
            <select id="person2-task-dropdown"></select>
            <input type="number" id="person2-task-count" value="1" min="1" required>
            <button type="button" onclick="addPersonTask('person2')">Add Task</button>
        </form>
        <h3>Total Points: <span id="person2-total-points">0</span></h3>
        <ul id="person2-task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
